<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/ecf8fd606e.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <!-- .status-bar 하고 엔터 하면 클래스 생성-->
        <div class="status-bar__column">
          <!-- '__'는 부모 자식 클래스 나눌때 사용, '-'은 클래스 띄어쓰기 표현할때 사용-->
          <span class="status-bar__clock">13:53</span>
          <!--span.status-bar__clock 하면 span 생성-->
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <!--i.fas.fa-clock 하면 i 태그 생성-->
          <i class="fas fa-volume-mute"></i>
          <!-- fas = Font Awesome Solid -->
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">82%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header>
        <div class="header__header-column">
            <a href="more.html" class="header__back-btn">
              <i class="class fas fa-arrow-left fa-2x"></i> 
            </a>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="class fas fa-search"></i>
          </span>
        </div>
      </header>
      <main class="settings">
        <section class="settings__sections">
            <ul class="settings__setting">
                <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="settings__title">
                    Privacy
                </span>
                </li>
                <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-bell"></i>
                </span>  
                <span class="settings__title">
                    Notifications
                </span>
                </li>
                <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings__title">
                    Friends
                </span>
                </li>
            </ul>
        </section>
      </main>
      

</body>
</html>
