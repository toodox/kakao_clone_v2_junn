<!DOCTYPE html>
<!--주석은 해당 코드 밑에 달았음-->
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ecf8fd606e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
    <!--font awesome 활용할때 링크 삽입-->
    <title>Find | Kakao Clone</title>
  </head>


  <body>
    <div class="status-bar">
      <!-- .status-bar 하고 엔터 하면 클래스 생성-->
      <div class="status-bar__column">
        <!-- '__'는 부모 자식 클래스 나눌때 사용, '-'은 클래스 띄어쓰기 표현할때 사용-->
        <span class="status-bar__clock">13:53</span>
        <!--span.status-bar__clock 하면 span 생성-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <!--i.fas.fa-clock 하면 i 태그 생성-->
        <i class="fas fa-volume-mute"></i>
        <!-- fas = Font Awesome Solid -->
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
     <div class="header__header-column">
       <h1 class="header__title">Find</h1>
     </div>
     <div class="header__header-column">
       <span class="header__icon">
         <i class="class fas fa-search"></i>
       </span>
       <span class="header__icon">
         <i class="fas fa-cog"></i>
         <!--<i class="fas fa-cog fa-2x"></i> 이렇게 하면 아이콘 크기 변경가능-->
       </span>
     </div>
    </header>

    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-user-circle fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/viking.jpg" class="friend__avatar">
            <div class="friend__content">
              <span class="friend__name">
                Viking
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
          <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/soilder.png" class="friend__avatar">
            <div class="friend__content">
              <span class="friend__name">
                Card-soilder
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <!--네비게이션 바 태그 nav 생성-->
      <ul class="nav__list">
        <!--ul 태그 생성-->
        <li class="nav__list-item">
          <!--list 태그 li 생성-->
         <a href="friends.html" class="nav__list-link">
           <!--friends.html로 가는 링크 생성 (이하동일)-->
           <i class="far fa-user"></i>
           <!--버튼 누르면 friedns.html로 가짐-->
         </a>
       </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
           <i class="far fa-comment"></i>
         </a>
       </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <font color="steelblue">
              <i class="class fas fa-search"></i>
            </font>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">🎈Please make your screen small!!</span>
    </div>

  </body>
</html>
