<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/ecf8fd606e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
  <div class="header-wrapper">
    <div class="status-bar">
        <!-- .status-bar 하고 엔터 하면 클래스 생성-->
        <div class="status-bar__column">
          <!-- '__'는 부모 자식 클래스 나눌때 사용, '-'은 클래스 띄어쓰기 표현할때 사용-->
          <span class="status-bar__clock">13:53</span>
          <!--span.status-bar__clock 하면 span 생성-->
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <!--i.fas.fa-clock 하면 i 태그 생성-->
          <i class="fas fa-volume-mute"></i>
          <!-- fas = Font Awesome Solid -->
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">82%</span>
          <i class="fas fa-battery-three-quarters"></i>
    </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
              <i class="class fas fa-arrow-left"></i> 
            </a>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="class fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="class fas fa-bars"></i>
          </span>
        </div>
    </header>
    </div>
  </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/profile.jpg" class="m-avatar message__avatar">
          <div class="message__content">
            <span class="message__bubble">
              Congrats I love you!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Thank you see you soon!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/profile.jpg" class="m-avatar message__avatar">
          <div class="message__content">
            <span class="message__bubble">
              There is no royal road to learning
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Early bird catches the worm
            </span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">        
      
      <input
      type="text" 
      class="chat__write" 
      placeholder="Send message" 
      class="chat__write-input"
      >
      <!--
        icon의 div 추가는 input 다음에 해야 함.
      -->
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">🎈Please make your screen small!!</span>
    </div>
</body>
</html>
