<!DOCTYPE html>
<!--주석은 해당 코드 밑에 달았음-->
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ecf8fd606e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
    <!--font awesome 활용할때 링크 삽입-->
    <title>Friends | Kakao Clone</title>
  </head>


  <body>

    <div class="status-bar">
      <!-- .status-bar 하고 엔터 하면 클래스 생성-->
      <div class="status-bar__column">
        <!-- '__'는 부모 자식 클래스 나눌때 사용, '-'은 클래스 띄어쓰기 표현할때 사용-->
        <span class="status-bar__clock">13:53</span>
        <!--span.status-bar__clock 하면 span 생성-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <!--i.fas.fa-clock 하면 i 태그 생성-->
        <i class="fas fa-volume-mute"></i>
        <!-- fas = Font Awesome Solid -->
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Friends</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="class fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
        <!--<i class="fas fa-cog fa-2x"></i> 이렇게 하면 아이콘 크기 변경가능-->
      </span>
    </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <!-- parent__child parent--newone -->
          <div class="friend__column">
            <img src="images/profile.jpg" class="g-avatar friend__avatar">
            <div class="friend__content">
              <span class="friend__name">
                Nicolas Serrano
              </span>
              <span class="friend__status">
                nomadcoders.co
              </span>
            </div>
          </div>
        </div>
      </header>

     <div class="friends__plus">
       <h5 class="friends__title">Plusfriend</h5>
       <div class="frined__column">
         <div class="friends__friend friend">
           <img src="images/profile.jpg" class="friend__avatar">
            <div class="friend__content">
              <span class="frined__name">
               Plus Friend
              </span>
            </div>
         </div>
       </div>
     </div>

     <ul class="friends__list">
       <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/profile.jpg" class="friend__avatar">
            <div class="friend__content">
              <span class="friend__name">
                JUNN
              </span>
              <span class="friend__status">
                Do Small Stuff.
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Someone You Loved - Lewis Capaldi
                <i class="fas fa-play"></i>
              </span> 
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <!--네비게이션 바 태그 nav 생성-->
      <ul class="nav__list">
        <!--ul 태그 생성-->
        <li class="nav__list-item">
          <!--list 태그 li 생성-->
         <a href="friends.html" class="nav__list-link">
           <!--friends.html로 가는 링크 생성 (이하동일)-->
           <i class="fas fa-user"></i>
           <!--버튼 누르면 friedns.html로 가짐-->
         </a>
       </li>

        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
           <i class="far fa-comment"></i>
          </a>
       </li>

       <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="class fas fa-search"></i>
          </a>
        </li>

        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>


  </body>
</html>
